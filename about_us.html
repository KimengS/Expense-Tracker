<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #02153E;
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-top: 20px;
            text-align: center;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #A8B6C7;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .item {
            background-color: #142850;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .item:hover {
            transform: translateY(-10px);
        }

        .frame {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto;
            border-radius: 50%;
            overflow: hidden;
            background-color: #FFFFFF;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .role {
            font-size: 0.85rem;
            color: #A8B6C7;
            margin-bottom: 10px;
        }

        footer {
            background-color: #0A1A40;
            width: 100%;
            padding: 40px 20px;
            color: #FFFFFF;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }

        .footer-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #A8B6C7;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-section ul li {
            margin-bottom: 10px;
        }

        .footer-section ul li a {
            text-decoration: none;
            color: #A8B6C7;
            transition: color 0.3s;
        }

        .footer-section ul li a:hover {
            color: #FFFFFF;
        }

        .social-icons-footer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons-footer a {
            width: 40px;
            height: 40px;
            background-color: #FFFFFF;
            color: #0A1A40;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .social-icons-footer a:hover {
            background-color: #FFD700;
            color: #02153E;
        }

        .footer-bottom {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #A8B6C7;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Meet Our Team</h1>
    <p class="subtitle">These people work on making our product the best.</p>

    <div class="container">
        <div class="item">
            <div class="frame"><img src="./KimEng.PNG" alt="Seang KimEng"></div>
            <div class="name">Seang KimEng</div>
            <div class="role">Team Leader</div>
        </div>
        <div class="item">
            <div class="frame"><img src="./votey.jpg" alt="Morm Somavotey"></div>
            <div class="name">Morm Somavotey</div>
            <div class="role">Member</div>
        </div>
        <div class="item">
            <div class="frame"><img src="./SY.PNG" alt="Kong Soriya"></div>
            <div class="name">Kong Soriya</div>
            <div class="role">Member</div>
        </div>
        <div class="item">
            <div class="frame"><img src="./Rina.PNG" alt="Pork Rina"></div>
            <div class="name">Pork Rina</div>
            <div class="role">Member</div>
        </div>
        <div class="item">
            <div class="frame"><img src="./por.PNG" alt="Ros Sopor"></div>
            <div class="name">Ros Sopor</div>
            <div class="role">Member</div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <ul>
                    <li><a href="mailto:team@company.com">Email: team@company.com</a></li>
                    <li><a href="tel:+1234567890">Phone: +1234567890</a></li>
                    <li><a href="./contact.html">Contact Form</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./description.html">Demo</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons-footer">
                    <a href="#" aria-label="Facebook">F</a>
                    <a href="#" aria-label="Twitter">T</a>
                    <a href="#" aria-label="LinkedIn">L</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
