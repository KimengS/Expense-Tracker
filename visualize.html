<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Chart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column; 
            height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #000428, #134978);
            background-size: 300% 300%;
            animation: glowingGradient 8s ease infinite;
            color: white; 
            font-family: 'Poppins', sans-serif;
            justify-content: flex-start; 
            align-items: center; 
            overflow: hidden;
        }

        header {
            padding: 10px;
            text-align: left;
            width: 100%; 
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 1000; 
        }

        header a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        header a:hover {
            color: #1a0f76;
        }

        h1 {
            text-align: center;
            margin-top: 70px; 
            margin-bottom: 20px;
        }

        #chartContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px; 
            height: 400px; 
            border: 4px solid #002fff; 
            border-radius: 20px; 
            margin: 20px auto; 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        canvas {
            width: 100%;
            height: 100%; 
            border-radius: 20px; 
        }

        @keyframes glowingGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            #chartContainer {
                width: 90%; 
                height: 300px; 
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="./core.html">Home page</a>
    </header>
    <h1>Expense Visualization</h1>
    <div id="chartContainer">
        <canvas id="expenseChart" width="100" height="100"></canvas>
    </div>

    <script>
        const transactions = JSON.parse(localStorage.getItem("transactions")) || [];

        let totalIncome = 0;
        let totalExpense = 0;

        transactions.forEach(tx => {
            if (tx.type === "Income") {
                totalIncome += tx.amount;
            } else if (tx.type === "Expense") {
                totalExpense += tx.amount;
            }
        });

        const totalBalance = totalIncome - totalExpense;

        const ctx = document.getElementById('expenseChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Income', 'Expense', 'Balance'],
                datasets: [{
                    data: [totalIncome, totalExpense, totalBalance],
                    backgroundColor: ['#A75BDB', '#F2C94C', '#5B72E8'], 
                    borderWidth: 1, 
                    borderColor: '#fff', 
                    hoverOffset: 4, 
                }]
            },
            options: {
                cutout: '60%', 
                rotation: -90, 
                circumference: 360, 
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: 'Total Income, Expense, and Balance'
                    }
                },
                elements: {
                    arc: {
                        borderWidth: 0 
                    }
                },
                layout: {
                    padding: {
                        top: 10,
                        bottom: 10,
                        left: 10,
                        right: 10
                    }
                }
            }
        });
    </script>
</body>
</html>
