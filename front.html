<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .welcome-message {
            font-size: 30px;
            color: #333;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards, moveUp 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes moveUp {
            0% {
                transform: translateY(50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        Welcome to Expense Tracker
    </div>

    <script>
        // Check if the user has already seen the welcome message
        if (!localStorage.getItem("hasVisited")) {
            // First visit - show the welcome message and animation
            setTimeout(function() {
                document.querySelector('.welcome-message').style.animation = "fadeOut 1s forwards";
                setTimeout(function() {
                    window.location.href = "index.html";  // Replace with your app URL
                }, 1000);
            }, 3000);
            
            // Mark as visited
            localStorage.setItem("hasVisited", "true");
        } else {
            // If already visited, directly redirect
            window.location.href = "index.html";  // Replace with your app URL
        }
    </script>
</body>
</html>
