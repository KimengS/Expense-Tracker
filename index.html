<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .appbar {
            color: white;
            height: 70px;
            background: linear-gradient(45deg, #811cec, #2575fc);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 16px;
            padding: 20px;
            justify-content: space-between;
        }
        .left {
            flex: 1 1 50%;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .right {
            flex: 1 1 40%;
            background-color: #e8faff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-height: fit-content;
        }
        #greeting {
            margin-top: 0;
        }
        .balance {
            display: flex;
            gap: 16px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .card-balance {
            border-radius: 8px;
            min-width: 150px;
            flex: 1;
            background-color: #ad9fbe;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .form-balance {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .form-balance input {
            width: 100%;
            height: 30px;
            background-color: transparent;
            outline: none;
            border: 1px solid gray;
            border-radius: 4px;
            padding: 5px;
        }
        .form-balance button {
            width: 100%;
            padding: 10px 20px;
            border: none;
            background-color: #2575fc;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-balance button:hover {
            background-color: #1c63d8;
        }
        .transactiontype {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
        }
        .List-transaction {
            grid-column: span 1;
            background-color: hwb(0 52% 27%);
            color: rgb(252, 252, 252);
            padding: 20px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px; 
        }
        .transaction {
            display: flex;
            background-color: rgb(46, 57, 53);
            border-radius: 16px;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3px;
            padding: 3px;
            flex-wrap: wrap;
        }
        .transaction .front {
            display: flex;
            gap: 8px;
        }
        .transaction .middle {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
            margin-left: 200px;
        }
        .transaction .end {
            font-size: 12px;
            color: gray;
        }
        #tag {
            background-color: greenyellow;
            padding: 8px 25px;
            border-radius: 8px;
        }
        .font {
            display: flex;
            gap: 50px;
        }

        @media (max-width: 768px) {
            .main {
                grid-template-columns: 2fr;
                grid-template-rows: auto;
            }
            .left, .right {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            .balance {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            .card-balance {
                min-width: auto;
                width: 100%;
            }
        }

        .form-row {
            display: flex;
            gap: 16px;
            margin-top: 10px;
        }

        .info-input {
            width: 48%;
            height: 30px;
            background-color: transparent;
            outline: none;
            border: 1px solid gray;
            border-radius: 4px;
            padding: 5px;
        }

        .amount-selection-row {
            display: flex;
            gap: 16px;
            margin-top: 10px;
        }
        .amount-input {
            width: 0%;
        }

        .select-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 40px;
            border: 1px solid gray;
        }

        .date-input {
            width: 100%; 
            font-family: Arial, sans-serif;
            flex: 1;
        }
        footer{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="appbar">
        <h1>Expense Tracker</h1>
    </div>
    <div class="main">
        <div class="left">
            <h1 id="greeting">Good Night</h1>
            <p>Being conscious of your costs is critical. Managing it well will help you achieve your dream.</p>
            <div class="balance">
                <div class="card-balance">
                    <h5>Balance</h5>
                    <h3 id="balance">$ 0</h3>
                </div>
                <div class="card-balance">
                    <h5>Income</h5>
                    <h3 id="income">$ 0</h3>
                </div>
                <div class="card-balance">
                    <h5>Expense</h5>
                    <h3 id="expense">$ 0</h3>
                </div>
            </div>
            <div>   
                <h3>Transactions</h3>
                <div class="List-transaction" id="transactioncontainer"></div>
            </div> 
        </div>
        <div class="right">
            <form onsubmit="submitForm(event)" class="form-balance">
                <div class="amount-selection-row">
                    <input name="amount" type="number" required placeholder="Amount" class="info-input amount-input" />
                    <div class="transactiontype">
                        <select name="transactiontype" class="select-box" required>
                            <option value="" disabled selected>Click Me</option>
                            <option value="Income">Income </option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <input name="information" type="text" required placeholder="Information" class="info-input" />
                    <input name="date" type="date" required class="date-input" />
                </div>
                <input name="tag" type="text" required placeholder="Tag" class="info-input" />
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <a href="./about_us.html">About_Us</a>
    </footer>

    <script>
        const transactionContainer = document.getElementById("transactioncontainer");
        const balanceDisplay = document.getElementById("balance");
        const incomeDisplay = document.getElementById("income");
        const expenseDisplay = document.getElementById("expense");

        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
       
        function displayGreeting() {
        const now = new Date();
        const hours = now.getHours();
        let greetingText = "";
        if (hours >= 5 && hours < 12) {
            greetingText = "Good Morning!";
         } else if (hours >= 12 && hours < 17) {
            greetingText = "Good Afternoon!";
        } else if (hours >= 17 && hours < 21) {
            greetingText = "Good Evening!";
        } else {
            greetingText = "Good Night!";
        }
        const greetingElement = document.getElementById("greeting");
        if (greetingElement) {
            greetingElement.innerText = greetingText;
         }
        }
        window.addEventListener("load", displayGreeting);
        
        function saveToLocalStorage() {
            localStorage.setItem("transactions", JSON.stringify(transactions));
        }

        function calculateBalance() {
            const income = transactions
                .filter(tx => tx.type === "Income")
                .reduce((sum, tx) => sum + tx.amount, 0);
            const expense = transactions
                .filter(tx => tx.type === "Expense")
                .reduce((sum, tx) => sum + tx.amount, 0);
            const balance = income - expense;

            balanceDisplay.textContent = `$ ${balance}`;
            incomeDisplay.textContent = `$ ${income}`;
            expenseDisplay.textContent = `$ ${expense}`;
        }

        function displayTransactions() {
        transactionContainer.innerHTML = "";
        transactions.forEach(transaction => {
        const icon = transaction.type === "Income" ? "./UP.png" : "./down.png";
        const backgroundColor = transaction.type === "Income" ? "green" : "red";
        
        const tagColor = transaction.type === "Income" ? "green" : "red";

        transactionContainer.innerHTML += `
            <div class="transaction">
                <div class="front">
                    <img src="${icon}" alt="${transaction.type}" />
                    <p>$${transaction.amount}</p>
                </div>
                <div class="middle">
                    <p>${transaction.information}</p>
                    <p id="tag" style="background-color: ${tagColor};">${transaction.tag}</p>
                </div>
                <div class="end">${transaction.date}</div>
            </div>
        `;
    });
    calculateBalance();
        }

        function submitForm(event) {
            event.preventDefault();
            const form = event.target;

            transactions.unshift({
                amount: Number(form.amount.value),
                type: form.transactiontype.value,
                information: form.information.value,
                tag: form.tag.value,
                date: form.date.value,
                
            });

            saveToLocalStorage();
            displayTransactions();
            form.reset();
        }

        displayTransactions();
    </script>
</body>
</html>
